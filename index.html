<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub 社区</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="errorAlert" style="display: none; color: red;"></div>
    <header>
        <h1>GitHub 社区</h1>
        <button id="loginBtn" onclick="login()">用 GitHub 登录</button>
        <button id="logoutBtn" onclick="logout()" style="display:none;">退出</button>
    </header>

    <!-- 发帖表单（登录后显示） -->
    <div id="postForm" style="display:none;">
        <h2>发布新帖子</h2>
        <input type="text" id="postTitle" placeholder="标题">
        <textarea id="postContent" placeholder="内容（支持 Markdown）"></textarea>
        <button onclick="createPost()">发布</button>
    </div>

    <!-- 帖子列表 -->
    <div id="posts"></div>

    <!-- 帖子详情容器（动态加载） --><!-- 修改评论输入区域 -->
<div id="postDetail" style="display:none;">
    <button onclick="hideDetail()">返回列表</button>
    <h2 id="detailTitle"></h2>
    <div id="detailBody"></div>
    <h3>评论</h3>
    <div id="comments"></div>
    <div class="comment-form">
        <textarea id="newComment" placeholder="写下评论..."></textarea>
        <button onclick="submitComment()">提交评论</button>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
